type ApprovalEntity @entity {
  id: ID!
  address: Bytes!
  amount: BigInt!
}

type BorrowEntity @entity {
  id: ID!
  address: Bytes!
  amount: BigInt!
}

type MintEntity @entity {
  id: ID!
  address: Bytes!
  amount: BigInt!
  tokens: BigInt!
}

type RedeemEntity @entity {
  id: ID!
  address: Bytes!
  amount: BigInt!
  tokens: BigInt!
}

type RepayEntity @entity {
  id: ID!
  payer: Bytes!
  borrower: Bytes!
  amount: BigInt!
}
